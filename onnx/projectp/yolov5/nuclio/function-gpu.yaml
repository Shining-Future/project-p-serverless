metadata:
  name: onnx-projectp-yolov5
  namespace: cvat
  annotations:
    name: YOLO v5
    type: detector
    framework: onnx
    spec: |
      [
        { "id": 0, "name": "pelican" },
      ]

spec:
  description: Ultralytics YOLO v5 via ONNX (no NMS)
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.onnx.projectp.yolov5
    baseImage: nvidia/cuda:12.2.0-runtime-ubuntu22.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: RUN
          value: pip install -r https://raw.githubusercontent.com/Shining-Future/project-p-inference/master/requirements.txt && pip install -e git+https://github.com/Shining-Future/project-p-inference.git#egg=projectp
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: wget https://github.com/Shining-Future/project-p-assets/raw/master/models/yolov5s-no-nms-2022-07-07-last.onnx
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
